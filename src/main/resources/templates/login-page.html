<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mortgage Form - login now</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>

<section class="login-block">
    <div class="container container-style">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center federant-font">Mortgage Form</h2>
                <h4 class="text-center federant-font">Login</h4>
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal login-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username"
                               class="form-control federant-font">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password"
                               class="form-control federant-font">
                    </div>

                    <div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out successfully.
                            </div>
                        </div>
                    </div>

                    <div class="form-check">
                        <button type="submit" class="btn btn-danger float-right">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/login-page-img1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/login-page-img2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/login-page-img3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
