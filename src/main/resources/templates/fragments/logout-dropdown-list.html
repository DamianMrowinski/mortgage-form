<div th:fragment="logout-dropdown-list">
    <div class="logout-dropdown-list float-right">
        <button class="btn btn-light btn-md dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu">
            <p align="center" class="gugi-font" style="font-size: 0.9rem">Logged as <span
                    sec:authentication="name"></span></p>
            <div class="dropdown-divider"></div>
            <div class="custom-dropdown-item float-left">
                <form action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="dropdown-item custom-dropdown-item gugi-font">
                </form>
            </div>
        </div>
    </div>
</div>
